<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <header>
    <h1>IP Address Tracker</h1>
    <div class="search">
      <input type="text" id="ip-andress" placeholder="Search for any IP address or domain">
      <button> <img src="./images/icon-arrow.svg" alt="arrow"> </button>
    </div>
  </header>
  <section class="map">
    <div class="info-location">
      <ul>
        <li id="ip">
          <span class="info-title">IP Address</span>
          <span class="info"></span>
        </li>
        <li id="location">
          <span class="info-title">Location</span>
          <span class="info"></span>
        </li>
        <li id="timezone">
          <span class="info-title">Timezone</span>
          <span class="info"></span>
        </li>
        <li id="isp">
          <span class="info-title">ISP</span>
          <span class="info"></span>
        </li>
      </ul>
    </div>
    <div id="mapid"></div>
  </section>
  <script src="./script.js"></script>
</body>
</html>
